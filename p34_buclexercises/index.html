<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
</head>
<body>
    <script>

        for(let i =0; i<10; i++){

            // defino color
            let color= "#f0"+i;

            // Cuando el párrafo es 3 cambio el color a azul
            if (i==3){ color="blue"};

            // punto párrafo con color concatenado
            document.body.innerHTML += "<p style='background:"+color+"'>párrafo creado con un bucle for</p>";
        }
    </script>
</body>
</html>
