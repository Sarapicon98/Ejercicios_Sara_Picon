<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .player{
            display: inline-flex;
            background: #000;
        }

        .player__image{
            width: 50px;
            height: 50px;
        }
    </style>
    <div class="player">
        <div class="player__in">
            <div class="player__controls">
                <div class="player__image"><img src="img/julio.avif" alt=""></div>
            </div>
        </div>
    </div>
    <div class="player__buttons">
        <button class="player__button player__button--stop"><img src="img/play-1001-svgrepo-com.svg" alt=""></button>
        <button class="player__button player__button--play"><img src="img/play-1001-svgrepo-com.svg" alt=""></button>
        <button class="player__button player__button--ffwd"><img src="img/play-1001-svgrepo-com.svg" alt=""></button>
    </div>
    <div class="player_lcd">
        <div class="player_track-label">TRACKNAME</div>
        <div class="player_track-data">BAMBOLEO</div>
        <div class="player_track-label">TIME</div>
        <div class="player_track-data">4:05</div>
    </div>

    <script>
        const audiotrack = new Audio('audio/bamboleo.mp3');
        const play = document.querySelector('.player__buttons');
        function playEngine(){
            audiotrack.play();
        }

        function stopEngine(){
            audiotrack.pause();
            audiotrack.currentTime = 0;
        }

        buttons.addEventListener('click', function (e) {
            if (e.target == buttons) { return };
            console.log(e.target);

            e.target.dataset.value == 'play' && playEngine();
            e.target.dataset.value == 'stop' && stopEngine();
        })
    </script>
</body>

</html>
