<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .square {
            width: 300px;
            height: 300px;
            background-color: #f00;
    
        }

        .square-active {
            background-color: #00f;
            width: 100%;
            cursor: pointer;
            
            transition:background-color 3s 1s ease-out, width background-color 1s linear; 
        }
    </style>
    <div class="square">

    </div>

    <script>
        const square = document.querySelector('.square');
        setTimeout(()=>{
            square.classList.add('.square-active');
        },2000);
    </script>
</body>

</html>
