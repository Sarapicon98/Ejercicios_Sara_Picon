<button class="ocultar-blancas">Mostrar/Ocultar Blancas</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const botonClick = document.querySelector('.ocultar-blancas');
        const celdasBlancas = document.querySelectorAll('[value="blanca"]');

        botonClick.addEventListener('click', function() {
            celdasBlancas.forEach(celda => {
                celda.classList.toggle('oculto');
            });
        });
    });
